name: Update README

on:
  push:
    branches:
      - main
  schedule:
    # Once a day at 12 AM
    - cron: 0 12 * * *
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://feeds.feedburner.com/JeffTriplett
          readme-section: posts
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://django-news.com/issues.rss
          readme-section: news
